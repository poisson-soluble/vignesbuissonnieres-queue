<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Vignes buissonnières</title>
</head>
<body>
<header class="mb-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <img src="img/pic-logo.png" alt="logo" class="img-fluid" >
                <img src="img/aop-pic.png" alt="logo" class="img-fluid" >
            </div>
            <div>
                <a style="font-weight: 400;font-size: 14px;line-height: 18px;text-decoration: none;color: #000000;" href="#">Photothèque</a>
                <a style="margin-left:20px;font-weight: 400;font-size: 14px;line-height: 18px;text-decoration: none;color: #000000;" href="#">Contact</a>
            </div>
        </div>
    </div>
    <div class="mt-4" style="background-color: #790027;height: 70px;">

    </div>
</header>
<div class="container">
    <section>
        <h2 class="mb-4" style="font-weight: 700;font-size: 24px;line-height: 30px;color: #780429;">
            <img src="img/information.svg" alt="information">
            Votre session a expiré
        </h2>
        <p style="margin-bottom:30px;font-weight: 400;font-size: 16px;line-height: 30px;color: #494949;">
            Vous pouvez à nouveau prendre un ticket pour entrer dans la file
        </p>
        <a href="queue.html" class="mb-3" style="text-decoration:none;border: 2px solid #780429;border-radius: 5px;display: inline-block;padding: 10px 30px;">
            <div class="d-flex align-items-center">
                <img src="img/ticket.svg" alt="ticket">
                <span style="text-transform:uppercase;font-weight: 700;font-size: 20px;line-height: 25px;color: #780429;padding-left: 10px;">PRENDRE UN TICKET</span>
            </div>
        </a>
    </section>
</div>

</body>
</html>
